#      run: echo "OPT_REBUILD=1" >> $GITHUB_OUTPUT
#    - if: ${{ github.event.inputs.OPT_PACKAGE_ONLY && github.event.inputs.OPT_PACKAGE_ONLY != 'false' }}
#      run: echo "OPT_PACKAGE_ONLY=1" >> $GITHUB_OUTPUT
