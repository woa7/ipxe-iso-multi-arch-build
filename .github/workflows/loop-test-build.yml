    #  - '.github/workflows/**'
    paths:
      - '!.github/workflows/**'
      - '.github/workflows/loop-test-build.yml'
  workflow_dispatch:
    inputs:
      clear-docker-cache:
        description: 'clear docker cache with rm -fr /tmp/.buildx-cache /tmp/.buildx-cache-old /tmp/.buildx-cache-new'     
        required: false 
        type: boolean
      build-with-CCACHE:
        description: 'build with build-with-CCACHE'     
        required: true 
        type: boolean
        default: false
      build-with-SCCACHE:
        description: 'SCCACHE build-with-SCCACHE'     
        required: true 
        type: boolean
        default: true
      build-ARM:
        description: 'build-ARM'     
        required: true 
        type: boolean
        default: false
      build-Everything:
        description: 'build-Everything'     
        required: true 
        type: boolean
        default: false
      ryanchapman-gha-ssh:
        description: 'ryanchapman-gha-ssh'     
        required: true 
        type: boolean
        default: false
  pull_request:

